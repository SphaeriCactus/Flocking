        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <script language = "javascript" type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>

    <body>
        <div>
            <p>Alignment Force</p>
            <input class="range-slider" type="range" min="0" max="5" step="0.1" id="alignmentSlider">
            <p class="slider-value" id="alignmentValue">0</p>
        </div>
        
        <div>
            <p>Cohesion Force</p>
            <input class="range-slider" type="range" min="0" max="5" step="0.1" id="cohesionSlider">
            <p class="slider-value" id="cohesionValue">0</p>
        </div>

        <div>
            <p>Separation Force</p>
            <input class="range-slider" type="range" min="0" max="5" step="0.1" id="separationSlider">
            <p class="slider-value" id="separationValue">0</p>
        </div>
    </body>
